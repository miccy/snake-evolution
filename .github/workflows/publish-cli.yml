# DEPRECATED: This workflow is kept for manual/emergency releases
# Primary publishing is now handled by .github/workflows/release.yml via Changesets
#
# To use this workflow manually:
# 1. Go to Actions > Publish CLI (Manual) > Run workflow
# 2. This workflow will build and publish to npm

name: Publish CLI (Manual)

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify NPM_TOKEN exists
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "::error::NPM_TOKEN secret is not set. Please add it to repository secrets."
            exit 1
          fi
          echo "NPM_TOKEN is configured"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI
        working-directory: packages/cli
        run: bun run build

      - name: Publish to npm
        working-directory: packages/cli
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
