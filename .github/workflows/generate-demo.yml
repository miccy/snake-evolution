# Generate snake for this repository's README demo
name: Generate Demo Snake

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'packages/engine/**'
      - 'packages/renderer/**'
      - 'packages/cli/**'

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Dark Theme
        run: bun run packages/cli/src/index.ts generate -u miccy -t github-dark -o dist/snake.svg

      - name: Generate Light Theme
        run: bun run packages/cli/src/index.ts generate -u miccy -t github-light -o dist/snake-light.svg

      - name: Push to output branch
        run: |
          cd dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update snake animation [skip ci]"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
