# Example workflow to generate contribution snake
# Copy this to your repository's .github/workflows/ folder

name: Generate Snake

on:
  # Run daily at midnight
  schedule:
    - cron: '0 0 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: miccy/snake-evolution@v1
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg
          theme: github-dark

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "üêç Update snake animation"
          branch: automated/update-snake
          delete-branch: true
          title: "üêç Update snake animation"
          body: |
            Automated snake animation update

            Generated by example-snake.yml workflow
          labels: |
            automated
            documentation
